<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN UP & LOGIN </title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="top">
      <div class="from_box">
        <div class="button_box">

          <div id="btn">
          </div>
          <button type="button" class="toggle_btn" onclick="login()">Sign Up</button>
          <button type="button" class="toggle_btn" onclick="register()">Login</button>
        </div>
        <div class="social_icons">
          <a href="https://www.instagram.com">
          <img src="images/instagram.jpg"></a>
          <a href="https://www.google.com">
          <img src="images/google.jpg"></a>
          <a href="https://twitter.com/?lang=en-in">
          <img src="images/twitter.jpg"></a>
        </div>
        <form id="login"class="input">
          <input type="text" class="inputfield" placeholder="UserId" required>
          <input type="password" class="inputfield" placeholder="Enter Password" required>
          <input type="text" class="inputfield" placeholder="Phone Number" required>
          <input type="checkbox" class="inputfield1" placeholder="checkbox"> <span>All my information is correct</span>
          <button type="submit" class="Submit_btn" onclick="alertf('register')">SIGN UP</button>
          
        </form>

        <form id="register" class="input">
          <input type="text" class="inputfield" placeholder="UserId" required>
          <input type="password" class="inputfield" placeholder="Enter Password" required>
          
          <input type="checkbox" class="inputfield1" placeholder="checkbox"><span>Remember Password</span>
          <button type="submit" class="Submit_btn" onclick="alertf('login')">LOGIN</button>
          <a href="C:\Users\Dell\OneDrive\Desktop\TinDog Completed Website\index.html" role="button">Back</a>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register(){
        x.style.left ="-400px";
        y.style.left ="50px";
        z.style.left ="110px";
      }
      function login(){
        x.style.left ="50px";
        y.style.left ="450px";
        z.style.left ="0px";
      }

      function alertf(string){
        if(string=='login'){
          alert("Successfully logged in")
        }else{
          alert("Successfully Registered")
        }
      }
    </script>
  </body>
</html>
